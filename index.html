<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="./dist/styles/main.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero__content">
          <img
            class="hero__content__img"
            src="dist/images/disneyplus.svg"
            alt="Disney+"
          />
          <h1 class="hero__content__branding title--bigger">
            As melhores hist처rias em um s처 lugar
          </h1>
          <button class="button--big">APROVEITE A OFERTA COMBO+</button>
          <p><a href="#" class="link-text">Assinar somente o Disney+</a></p>
        </div>
      </section>
      <section class="shows">
        <nav class="shows__tabs">
          <button
            data-tab-button="soon"
            class="shows__tabs__button shows__tabs__button--is-active"
          >
            Em breve</button
          ><button data-tab-button="most_seen" class="shows__tabs__button">
            Mais populares</button
          ><button data-tab-button="star_plus" class="shows__tabs__button">
            Mais no Star+
          </button>
        </nav>
        <ul data-tab-id="soon" class="shows__list shows__list--is-active">
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/em_breve/desencantada.jpg"
              alt="Desencantada"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/em_breve/lobisomem.jpg"
              alt="Lobisomem"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/em_breve/sem_limites.jpg"
              alt="Sem Limites"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/em_breve/spidey.jpg"
              alt="Homem Aranha"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/em_breve/the_santa_clauses.jpg"
              alt="Santa Clauses"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/em_breve/willow.jpg"
              alt="Willow"
            />
          </li>
        </ul>
        <ul data-tab-id="most_seen" class="shows__list shows__list">
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/mais_populares/bluey.jpg"
              alt="Bluey"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/mais_populares/cavaleira_da_lua.jpg"
              alt="Cavaleira da Lua"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/mais_populares/o_incrivel_dr_pol.jpg"
              alt="O incrivel Dr pol"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/mais_populares/obi_wan.jpg"
              alt="Obi Wan"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/mais_populares/red.jpg"
              alt="Red"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/mais_populares/tudo_igual_sqn.jpg"
              alt="Tudo Igual S처 que n찾o"
            />
          </li>
        </ul>
        <ul data-tab-id="star_plus" class="shows__list shows__list">
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/mais_no_star_plus/belair.jpg"
              alt="Belair"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/mais_no_star_plus/libertadores.jpg"
              alt="Libertadores"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/mais_no_star_plus/nba.jpg"
              alt="NBA"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/mais_no_star_plus/os_simpson.jpg"
              alt="Os simpsons"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/mais_no_star_plus/premier_league.jpg"
              alt="Premier league"
            />
          </li>
          <li class="shows__list__item">
            <img
              class="shows__list__item__img"
              src="dist/images/mais_no_star_plus/the_kardashians.jpg"
              alt="The Kardashians"
            />
          </li>
        </ul>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
